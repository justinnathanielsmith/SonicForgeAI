<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SONICFORGE // MODERN_PIXEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap');
      
      :root {
        --bg-main: #0a0a0c;
        --bg-card: #141418;
        --border-color: #2a2a32;
        --accent-primary: #00ff66;
        --accent-secondary: #00e5ff;
        --accent-danger: #ff3d3d;
        --text-main: #f0f0f5;
        --text-dim: #71717a;
      }

      body {
        font-family: 'Silkscreen', cursive;
        background-color: var(--bg-main);
        color: var(--text-main);
        image-rendering: pixelated;
        overflow-x: hidden;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Flat Crisp Pixel Borders */
      .pixel-card {
        background-color: var(--bg-card);
        border: 2px solid var(--border-color);
        box-shadow: 4px 4px 0px 0px #000;
        position: relative;
      }

      .pixel-card-header {
        border-bottom: 2px solid var(--border-color);
        background-color: rgba(255, 255, 255, 0.03);
      }

      /* Custom Range Slider */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        background: #1f1f23;
        border: 1px solid var(--border-color);
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 8px;
        background: var(--accent-secondary);
        margin-top: -5px;
        border: 1px solid #000;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-main);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-dim);
      }

      .crisp-text {
        text-shadow: 1px 1px 0px #000;
      }

      /* Animation for compiling state */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .animate-blink {
        animation: blink 0.8s infinite steps(1);
      }
    </style>

    <div id="root"></div>
  </body>
</html>
